plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'foo.bar'
            artifactId = 'myproxy'
            version = '0.1'

            from components.java
        }
    }
}